<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/styles.css"></link>
    </head>
    <body>
        <div class="main">
            <div class="home-div">
                <h1 class="heading">Home</h1>
                <div id="home-score-screen" class="score">
                    <h2 id="home-score">0</h2>
                </div>
                <div class="increment-btns">
                    <div id="inc-one-home" class="increment-btn">
                        <h3>+1</h3>
                    </div>
                    <div id="inc-two-home" class="increment-btn">
                        <h3>+2</h3>
                    </div>
                    <div id="inc-three-home" class="increment-btn">
                        <h3>+3</h3>
                    </div>
                </div>
            </div>
            <div class="home-div">
                <h1 class="heading">Guest</h1>
                <div id ="guest-score-screen" class="score">
                    <h2 id="guest-score">0</h2>
                </div>
                <div class="increment-btns">
                    <div id="inc-one-guest" class="increment-btn">
                        <h3>+1</h3>
                    </div>
                    <div id="inc-two-guest" class="increment-btn">
                        <h3>+2</h3>
                    </div>
                    <div id="inc-three-guest" class="increment-btn">
                        <h3>+3</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="new-game" id="new-game">
            <h3>NEW GAME</h3>
        </div>
        <script src="index.js"></script>
    </body>
</html>
